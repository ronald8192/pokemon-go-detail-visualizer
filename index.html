<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Go Detail Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="app/css-min/styles.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
        System.import('node_modules/bootstrap/dist/js/bootstrap.min.js').catch(function(err){ console.error(err); });
    </script>
</head>
<!-- 3. Display the application -->
<body>
<div class="container-fluid">
    <ol>
        <li>Use <a href="https://github.com/ronald8192/pokemon-go-details">pokemon-go-details</a> to download your Pokemon's details data.</li>
        <li>Copy & paste the program output to "<code>JSON String</code>"</li>
        <li>Click <code>Calculate</code></li>
    </ol>
    <inventory>Loading...</inventory>
</div>
</body>
</html>
