<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Go Detail Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="app/css/styles.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
        System.import('node_modules/bootstrap/dist/js/bootstrap.min.js').catch(function(err){ console.error(err); });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</head>
<!-- 3. Display the application -->
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <ol>
                <li>Use <a href="https://github.com/ronald8192/poke-go-client-java#download" target="_blank">poke-go-client-java</a> to download your Pokemon's details data.</li>
                <li>Copy & paste the program output to "<code>JSON String</code>"</li>
                <li>Click <code>Show</code></li>
            </ol>
        </div>
        <div class="col-sm-6">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:inline-block;width:728px;height:90px"
                 data-ad-client="ca-pub-7536051765218549"
                 data-ad-slot="8482027315"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <inventory>Loading...</inventory>
</div>
</body>
</html>
